apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 5
        versionName "1.5"
    }
}

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    provided 'com.android.support:appcompat-v7:23.0.1'
    provided 'com.facebook.react:react-native:0.13.+'
}